alert(user.name);

let input1 = document.getElementById('input1');
let input2 = document.getElementById('input2');
let allInputs = document.querySelectorAll('input');

//get width and height of rectangle

for (z = 0; z < allInputs.length; z++) {

  allInputs[z].onchange = function() {
    var x = input1.value;
    x = Number(x);
    var y = input2.value;
    y = Number(y);

    //console.log(x + ' , ' + y);

    class Rectangle {
      constructor(height, width) {
        this.height = height;
        this.width = width;
      }

      get area() {
        return this.calcArea();
      }

      calcArea() {
        return this.height * this.width;
      }
    }

    const newRect = new Rectangle(x, y);
    document.getElementById('final').textContent = newRect.area;

  }

}
