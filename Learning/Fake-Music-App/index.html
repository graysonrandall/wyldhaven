<!DOCTYPE html>
<html>
<head>
    <title>Grayson Randall Tracer Submission</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel='stylesheet' href='https://necolas.github.io/normalize.css/7.0.0/normalize.css' />
    <link rel='stylesheet' href='styles.css' />

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
</head>

<body>
  <h1>Find your Favorite Albums</h1>
  <p class="underbrow">You can Search, Swap, and Drag</p>

  <div class='search'>
      <label class='search__label'>Search</label>
      <input onkeyup="searchBar()" class='search__input' type='text'></input>
  </div>

  <main>
      <div class='table table_one'>
          <div class='table__row table__header table-one'>
              <div class='table__cell table__cell--short'><select id="select1" onchange="updateUserX()">
                <option selected="selected" value="1">User 1</option>
                <option value="2">User 2</option>
                <option value="3">User 3</option>
                <option value="4">User 4</option>
                <option value="5">User 5</option>
                <option value="6">User 6</option>
                <option value="7">User 7</option>
                <option value="8">User 8</option>
                <option value="9">User 9</option>
                <option value="10">User 10</option>
              </select></div>
              <div class='album-title table__cell'>Album Title</div>
          </div>
      </div>


      <div class='table'>
          <div class='table__row table__header table-two'>
            <div class='table__cell table__cell--short'><select id="select2" onchange="updateUserY()">
                <option value="1">User 1</option>
                <option selected="selected" value="2">User 2</option>
                <option value="3">User 3</option>
                <option value="4">User 4</option>
                <option value="5">User 5</option>
                <option value="6">User 6</option>
                <option value="7">User 7</option>
                <option value="8">User 8</option>
                <option value="9">User 9</option>
                <option value="10">User 10</option>
              </select></div>
              <div class='album-title table__cell'>Album Title</div>
          </div>
      </div>

  </main>

<script src='scripts.js'></script>

</body>
</html>
