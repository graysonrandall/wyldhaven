<!DOCTYPE html>
<html>
<body>

<h1>Rock, Paper, Scissors</h1>

<button id="rockBtn">Rock</button>

<button id="paperBtn">Paper</button>

<button id="scissorsBtn">Scissors</button>

<div id="contentPlay"></div>

<div id="contentScore"></div>


<script>
let rpsArray = ['rock' , 'paper' , 'scissors'];
let playerScore = 0;
let computerScore = 0;
let rockBtn = document.getElementById('rockBtn');
let paperBtn = document.getElementById('paperBtn');
let scissorsBtn = document.getElementById('scissorsBtn');

let contentPlay = document.getElementById('contentPlay');
let contentScore = document.getElementById('contentScore');

function gameRock() {
  let playArray = [Math.floor(Math.random() * rpsArray.length )];

  function computerPlay() {
    return playArray;
  }

  computerPlay();

  if (playArray == '0') {
    contentPlay.textContent = 'Rock to Rock is a tie';
  } else if (playArray == '1') {
    contentPlay.textContent = 'Paper beats Rock';
    computerScore = computerScore + 1;
  } else if (playArray == '2') {
    contentPlay.textContent = 'Rock Beats Scissors';
    playerScore = playerScore + 1;
  }

  contentScore.textContent = 'Computer: ' + computerScore + '! Player: ' + playerScore;
}

function gamePaper() {
  contentPlay.textContent = 'Player Chooses Paper';
}

function gameScissors() {
  contentPlay.textContent = 'Player Chooses Scissors';
}



rockBtn.addEventListener('click', gameRock);
paperBtn.addEventListener('click', gamePaper);
scissorsBtn.addEventListener('click', gameScissors);



</script>

</body>
</html>
