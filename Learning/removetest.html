<!DOCTYPE html>
<html>
<body>

<button onclick="removeList()">Click</button>

<ul id="piss">
  <li id="fuck">1</li>
  <li id="fuck">2</li>
  <li>3</li>
  <li>4</li>
  <li>5</li>
</ul>


<script>

//dom remove, JS remove items, remove list items, delete items

function removeList() {
  let listItems = document.querySelectorAll('li');
  console.log(listItems);
  let parent = document.querySelector('ul');
  console.log(parent);

  for (var i = 0; i < listItems.length; i++) {

  }
}
