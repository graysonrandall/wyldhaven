<script>

function weatherData() {
  let xml = new XMLHttpRequest;

  xml.onreadystatechange = function() {
    if (this.readyState == 4) {
       //console.log(this.responseText);
       let objParse = JSON.parse(JSON.stringify(this.responseText));
       //console.log(objParse);

       for (var i = 0; i < objParse.length; i++) {
         console.log(objParse[i].geoloc.citykey);
       }
    }
  }
  xml.open('GET', 'https://www.sfchronicle.com/external/weather/weather.json?callback=hdnWeatherJsonpCallback', true);
  xml.send();
}

weatherData();

</script>
</body>
</html>
