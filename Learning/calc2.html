<!DOCTYPE html>
<html>

  <body>

  <label for="calc-input">Enter 2 Values</label>
  <input type="number" id="calc-input"></input>
  <span id="spanyspan"></span>
  <input type="number" id="calc-input2"></input>
  <button id="addBtn">Add</button>
  <button id="subBtn">Subtract</button>
  <button id="divBtn">Divide</button>
  <button id="mxBtn">Multiply</button>
  <button id="powBtn">Power</button>

  <p id="answer"></p>






<script>

let calcInput = document.getElementById('calc-input');
let symbol = document.getElementById('spanyspan');
let calcInputTwo = document.getElementById('calc-input2');
let addBtn = document.getElementById('addBtn');
let subBtn = document.getElementById('subBtn');
let divBtn = document.getElementById('divBtn');
let mxBtn = document.getElementById('mxBtn');
let powBtn = document.getElementById('powBtn');
let answer = document.getElementById('answer');

let allButtons = document.querySelectorAll('button');

var calcInputValue;

calcInput.onchange = function() {
  calcInputValue = calcInput.value;
  console.log(calcInputValue);
  return calcInputValue;
}

var calcInput2Value;

calcInputTwo.onchange = function() {
  calcInput2Value = calcInput.value;
  console.log(calcInput2Value);
  return calcInput2Value;
}

function add() {
  let answerCalc = calcInputValue + calcInput2Value;
  answer.textContent = 'answer = ' + answerCalc;
}

for (let i = 0; i < allButtons.length; i++) {
  allButtons[i].addEventListener('click', function() {
    console.log('lcikc');

    if (this.id == 'addBtn') {
      add();
      symbol.textContent = ' + ';
    } else if (this.id == 'subBtn') {
      sub();
      symbol.textContent = ' + ';
    } else if (this.id == 'divBtn') {
      div();
      symbol.textContent = ' + ';
    } else if (this.id == 'mxBtn') {
      mx();
      symbol.textContent = ' + ';
    } else if (this.id == 'powBtn') {
      pow();
      symbol.textContent = ' + ';
    }

  });
}




</script>

</body>

</html>
