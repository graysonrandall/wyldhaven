let para = document.getElementById('para');

button.addEventListener('click', function() {

let n = Number(fibInput.value);

function fibIt(n) {
  let arr = [0, 1];

  for (let i = 2; i < n + 1; i++) {
    console.log('i = ' + i);
    arr.push(arr[i - 2] + arr[i - 1]);
    console.log(arr);
  }

  para.textContent = arr[n - 1];
}

fibIt(n);

});
