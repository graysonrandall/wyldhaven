<!DOCTYPE html>
<html>

<body>

<label type="number" for="fibInput">Enter a value:</label>
<input type="number" id="fibInput"></input>
<button id="button">Run</button>

<p id="para"></p>

<script>

let fibInput = document.getElementById('fibInput');
let button = document.getElementById('button');
let para = document.getElementById('para');

button.addEventListener('click', function() {

let n = Number(fibInput.value);

function fibIt(n) {
  let arr = [0, 1];

  for (let i = 2; i < n + 1; i++) {
    arr.push(arr[i - 2] + arr[i - 1]);
  }

  para.textContent = arr[n];
}

fibIt(n);

});


</script>

</body>

</html>
