<!DOCTYPE html>
<html>

<body>

<label type="number" for="fibInput">Enter a value:</label>
<input type="number" id="fibInput"></input>
<button id="button">Run</button>

<p id="para"></p>

<script>

let fibInput = document.getElementById('fibInput');
let button = document.getElementById('button');
let para = document.getElementById('para');

button.addEventListener('click', function() {
  let n = Number(fibInput.value);

  let fibCalc = function fib(n) {
    let arr = [0, 1];

    for (var i = 2; i < n + 1; i++) {
      console.log(i);
      arr.push(arr[i - 2] + arr[i - 1]);
      console.log(arr);
    }

    para.textContent = arr[n - 1];
    return arr[n];
  }

  fibCalc(n);

});


</script>

</body>

</html>
