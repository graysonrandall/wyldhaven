<!DOCTYPE html>
<html>

  <body>

  <label for="calc-input">Enter 2 Values</label>
  <input type="number" id="calc-input"></input>
  <span id="spanyspan"></span>
  <input type="number" id="calc-input2"></input>
  <button id="addBtn">Add</button>
  <button id="subBtn">Subtract</button>
  <button id="divBtn">Divide</button>
  <button id="mxBtn">Multiply</button>
  <button id="powBtn">Power</button>

  <p id="answer"></p>






<script>

let calcInput = document.getElementById('calc-input');
let spanyspan = document.getElementById('spanyspan');
let calcInput2 = document.getElementById('calc-input2');
let addBtn = document.getElementById('addBtn');
let subBtn = document.getElementById('subBtn');
let divBtn = document.getElementById('divBtn');
let mxBtn = document.getElementById('mxBtn');
let powBtn = document.getElementById('powBtn');
let answerP = document.getElementById('answer');

let allButtons = document.querySelectorAll('button');
let allInputs = document.querySelectorAll('input');

for (z = 0; z < allInputs.length; z++) {

  allInputs[z].onchange = function() {
  let calInputValue = calcInput.value;
  let calInput2Value = calcInput2.value;

  calInputValue = Number(calInputValue);
  calInput2Value = Number(calInput2Value);

// let buttons = {
//   addBtn: [addBtn],
//   subBtn: [subBtn],
//   sumBtn: [sumBtn],
//   mxBtn: [mxBtn],
//   powBtn: [powBtn]
// };



function add () {
  let answer = calInputValue + calInput2Value;
  console.log(answer);
  answerP.textContent = 'answer = ' + answer;
}

function subtract () {
  let answer = calInputValue - calInput2Value;
  console.log(answer);
  answerP.textContent = 'answer = ' + answer;
}

function div () {
  let answer = calInputValue / calInput2Value;
  console.log(answer);
  answerP.textContent = 'answer = ' + answer;
}

function multiply () {
  let answer = calInputValue * calInput2Value;
  console.log(answer);
  answerP.textContent = 'answer = ' + answer;
}

function power() {
  let answer = Math.pow(calInputValue, calInput2Value);
  console.log(answer);
  answerP.textContent = 'answer = ' + answer;
}

for (i = 0; i < allButtons.length; i++) {
  allButtons[i].addEventListener('click' , function() {

    if (this.id == 'addBtn') {
      add();
      spanyspan.textContent = ' + ';
    } else if (this.id == 'subBtn') {
      subtract();
      spanyspan.textContent = ' - ';
    } else if (this.id == 'divBtn') {
      div();
      spanyspan.textContent = ' / ';
    } else if (this.id == 'mxBtn') {
      multiply();
      spanyspan.textContent = ' * ';
    } else if (this.id == 'powBtn') {
      power();
      spanyspan.textContent = ' ^ ';
    }


  });
}
}
}

</script>

</body>

</html>
