<!DOCTYPE html>
<html>

<body>

<label for="calc-input">Enter 2 Values</label>
<input type="number" id="calc-input"></input>
<span id="spanyspan"></span>
<input type="number" id="calc-input2"></input>
<button id="addBtn">Add</button>
<button id="subBtn">Subtract</button>
<button id="divBtn">Divide</button>
<button id="mxBtn">Multiply</button>
<button id="powBtn">Power</button>

<p id="answer"></p>

<script>

let input1 = document.getElementById('calc-input');
let input2 = document.getElementById('calc-input2');
let para = document.getElementById('answer');


let allButtons = document.querySelectorAll('button');

let value1;
let value2;

input1.onchange = function() {
  value1 = input1.value;
  value1 = Number(value1);
  return value1;
}

input2.onchange = function() {
  value2 = input2.value;
  value2 = Number(value2);
  return value2;
}

// arrow function anon
let add = () => {
  let answer = value1 + value2;
  para.innerHTML = "Answer = " + answer;
}

let sub = () => {
  let answer = value1 - value2;
  para.innerHTML = "Answer = " + answer;
}

let div = () => {
  let answer = value1 / value2;
  para.innerHTML = "Answer = " + answer;
}

let mx = () => {
  let answer = value1 * value2;
  para.innerHTML = "Answer = " + answer;
}

let pow = () => {
  let answer = Math.pow(value1, value2);
  para.innerHTML = "Answer = " + answer;
}

// use querySelectorAll and for loop to add listener to everything
for (var i = 0; i < allButtons.length; i++) {
  allButtons[i].addEventListener('click', function() {
    if (this.id == 'addBtn') {
      add();

    } else if (this.id == 'subBtn') {
      sub();

    } else if (this.id == 'divBtn') {
      div();

    } else if (this.id == 'mxBtn') {
      mx();

    } else if (this.id == 'powBtn') {
      pow();

    }
  });
}


</script>

</body>

</html>
