<!DOCTYPE html>
<html>
<body>


<script>

let rpsArray = ['rock' , 'paper' , 'scissors'];
console.log('rpsArray = ' + rpsArray);

let playerScore = 0;
let computerScore = 0;
console.log('The initial score is: Computer = ' + computerScore + ' , You = ' + playerScore);

do {

let playArray = [Math.floor(Math.random() * rpsArray.length )];

function computerPlay() {
  return playArray;
}

function playerchoiceTrue() {
  computerPlay();

  if (playArray == '0') {
    playArray = 'Rock';
  } else if (playArray == '1') {
    playArray = 'Paper';
  } else if (playArray == '2') {
    playArray = 'Scissors';
  }

  console.log('computerChoice = ' + playArray);
  let computerPrompt = alert('Computer chooses ' + '\"' + playArray + '\"');
}


function game() {

  let playerPrompt = prompt('Rock, Paper, or Scissors?');

  if (playerPrompt === 'Rock' || playerPrompt === 'Paper' || playerPrompt === 'Scissors') {
    console.log('player choice = ' + playerPrompt);
    playerchoiceTrue();

    if (playerPrompt === 'Rock' && playArray === 'Rock') {
        alert('Rock to Rock is a Tie! No points awarded');
    } else if (playerPrompt === 'Rock' && playArray === 'Paper') {
        alert('Paper covers Rock! Computer wins a point');
        computerScore = computerScore + 1;
    } else if (playerPrompt === 'Rock' && playArray === 'Scissors') {
        alert('Rock beats Scissors! You win a point');
        playerScore = playerScore + 1;
    } else if (playerPrompt === 'Paper' && playArray === 'Paper') {
        alert('Paper covers Rock! You win a point');
        playerScore = playerScore + 1;
    } else if (playerPrompt === 'Paper' && playArray === 'Paper') {
        alert('Paper to Paper is a Tie! No points awarded');
    } else if (playerPrompt === 'Paper' && playArray === 'Scissors') {
        alert('Scissors cut Paper! Computer wins a point');
        computerScore = computerScore + 1;
    } else if (playerPrompt === 'Scissors' && playArray === 'Rock') {
        alert('Rock beats Scissors! Computer wins a point');
        computerScore = computerScore + 1;
    } else if (playerPrompt === 'Scissors' && playArray === 'Paper') {
        alert('Scissors cut Paper! You win a point');
        playerScore = playerScore + 1;
    } else if (playerPrompt === 'Scissors' && playArray === 'Scissors') {
        alert('Scissors to Scissors is a Tie! No points awarded');
    }

    alert('The score is: Computer = ' + computerScore + ' , You = ' + playerScore);
    console.log('The score is: Computer = ' + computerScore + ' , You = ' + playerScore);

  } else {
    alert('You must choose between Rock, Paper, or Scissors!' );
    console.log('player incorrect choice = ' + playerPrompt);
  }

}

if (computerScore == 5 || playerScore == 5) {
  alert('GAME OVER! The score is: Computer = ' + computerScore + ' , You = ' + playerScore);
} else {
game();
}

} while ( playerScore <= 4 && computerScore <= 4 );





</script>

</body>
</html>
