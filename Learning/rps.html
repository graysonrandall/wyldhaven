<!DOCTYPE html>
<html>
<body>


<script>

let rpsArray = ['rock' , 'paper' , 'scissors'];
console.log('rpsArray = ' + rpsArray);

let playArray = [Math.floor(Math.random() * rpsArray.length )];

function computerPlay() {
  return playArray;

  if (playArray = 0) {
    playArray = 'Rock';
    console.log(playArray);
  } else if (playArray = 1) {
    playArray = 'Paper';
    console.log(playArray);
  } else {
    playArray = 'Scissors';
    console.log(playArray);
  }
}

computerPlay();



</script>
