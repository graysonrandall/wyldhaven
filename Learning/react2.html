<!DOCTYPE html>
<html>

<body>

<div id="root"></div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.js"></script>

<script type="text/babel">


var WholeThing = React.createClass ({
  render() {
    return (
      <div>
        <NameChanger />
        <p>Theres another one!</p>
        <ButtonMultiplier />
      </div>
    );
  }

});



class NameChanger extends React.Component {

  constructor(props) {
    super(props);
    this.state = {
      inputValue: ''
    };
  }

  handleChange(evt) {
    this.setState({inputValue: evt.target.value});
  }

  render() {
    let isCool;

    if (this.state.inputValue === 'Grayson') {
      isCool = <span>is Cool!</span>
    } else if (this.state.inputValue === '') {
      isCool = <span></span>
    } else {
      isCool = <span>sucks ass!</span>
    }


    return (
      <div>
        <input value={this.state.inputValue} type="text" onChange={evt => this.handleChange(evt)}></input>
        <p>{this.state.inputValue} {isCool}</p>
      </div>

    );
  }
}

class ButtonMultiplier extends React.Component {

  constructor(props) {
    super(props);
    this.state = {
      clicks: 0,
      initnum: 1,
      answer: ''
    };
  }

  wasClicked() {
    this.setState((prevState) => ({
      clicks: prevState.clicks + 1,
      answer: (this.state.clicks * this.state.initnum)
    }));
  }

  render() {
    let equation = (this.state.clicks * this.state.answer);
    console.log('this.state.clicks' + this.state.clicks);
    console.log('this.state.initnum' + {this.state.initnum});
    console.log('this.state.answer' + {this.state.answer});
    console.log('equation' + {equation});


    return (
      <div>
        <button onClick={this.wasClicked.bind(this)}>Click me!</button>
        <p>{equation}</p>
      </div>
    );
  }

}


ReactDOM.render(
  <WholeThing />,
  document.getElementById('root')
);

</script>

</body>

</html>
