<!DOCTYPE html>
<html>

<head>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

</head>

<body>

<p id="goaway">double click Me</p>

<p id="goaway1">Hidden</p>




<script>

var goAway = $('#goaway')[0];
var goAway1 = $('#goaway1')[0];

$(document).ready(function() {
  $(goAway).dblclick(function() {
    $(goAway1).hide();
  });

  $(goAway).mouseenter(function() {
    console.log('Hooray!');
  });

  $(goAway).mouseleave(function() {
    console.log('Boo!');
  });
});


</script>

</body>

</html>
