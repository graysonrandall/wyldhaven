<!DOCTYPE html>
<html>

<head>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

</head>

<body>

<p id="goaway">double click Me</p>

<p id="goaway1">Hidden</p>

<p class="result"></p>
<p class="result1"></p>


<script>

var goAway = $('#goaway')[0];
var goAway1 = $('#goaway1')[0];
var result = $('.result')[0];
var result1 = $('.result1')[0];
var x = 0;
var y = 0;

$(document).ready(function() {
  $(goAway).on ({

    dblclick: function() {
      $(goAway1).hide();
    },

    mouseenter: function() {
      console.log('Hooray!');
      x = x + 1;
      $(result).text(x);
    },

    mouseleave: function() {
      console.log('Boo!');
      y = y + 1;
      $(result1).text(y);
    }
});

$(result1).hover(function() {
  $(this).css("background-color" , "#ccc");
});

});


</script>

</body>

</html>
