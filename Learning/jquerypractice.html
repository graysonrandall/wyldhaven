<!DOCTYPE html>
<html>

<head>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

</head>

<body>

  <style>
    .box {
      width: 200px;
      height: 200px;
      background: green;
      position: absolute;
    }
  </style>

<p id="goaway">double click Me</p>

<p id="goaway1">Hidden</p>

<p class="result"></p>
<p class="result1"></p>

<p class="header">Header</p>
<ul>
  <li class="newtext">List</li>
  <li>List</li>
  <li>List</li>
</ul>

<div id="butt">

</div>


<script>

var goAway = $('#goaway')[0];
var goAway1 = $('#goaway1')[0];
var result = $('.result')[0];
var result1 = $('.result1')[0];
var expand = $('.header')[0];
var x = 0;
var y = 0;

$(document).ready(function() {

  let text1 = document.createElement('p');
  text1.textContent = 'New paRaGrAph';

  $(goAway).on ({

    dblclick: function() {
      $(goAway1).fadeToggle(700);
    },

    mouseenter: function() {
      console.log('Hooray!');
      x = x + 1;
      $(result).text(x);
    },

    mouseleave: function() {
      console.log('Boo!');
      y = y + 1;
      $(result1).text(y);
    }
});

$(result1).on ({
  hover: function() {
    $(this).css("background-color" , "#ccc");
  }
});

$(expand).click(function () {
  $('li').slideToggle(800);
});

$(document.querySelector('.newtext')).click(function () {
  $(this).text('Hello Ladies!');
});

$('#butt').addClass('box');

var box = $('.box');
  box.animate({left: '+=200px'}, 'slow');
  box.animate({top:  '+=200px'}, 'slow', function() {
    console.log('done');
  });


});


</script>

</body>

</html>
