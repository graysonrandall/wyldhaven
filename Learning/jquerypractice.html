<!DOCTYPE html>
<html>

<head>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

</head>

<body>

  <style>
    .box {
      width: 200px;
      height: 200px;
      background: green;
      position: absolute;
    }
  </style>

<p id="goaway">double click Me</p>

<p id="goaway1">Hidden</p>

<p class="result"></p>
<p class="result1"></p>

<p class="header">Header</p>
<ul>
  <li class="newtext">List</li>
  <li>List</li>
  <li>List</li>
</ul>

<a id="portume-link" target="_blank" href="https://graysonrandall.github.io/portfolio/">Portfolio</a><br><br>
<button id="clickyswitcher">Click to see portfolio</button><br><br>

<input id="inputbears" type="text" value="Bears lost :("></input><br><br>

<div id="colordiv" style="background-color: red; color: white; height: 3rem; width: 3rem;">
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>
</div>

<button id="colorbutton">Click to empty</button><br><br>
<button id="colorbutton1">Click to remove</button><br><br>


<div id="butt">

</div>


<script>

var goAway = $('#goaway')[0];
var goAway1 = $('#goaway1')[0];
var result = $('.result')[0];
var result1 = $('.result1')[0];
var expand = $('.header')[0];
var x = 0;
var y = 0;

let clickyswitcher = document.getElementById('clickyswitcher');
let portumeLink = document.getElementById('portume-link');

let colordiv = document.getElementById('colordiv');
let colorbutton = document.getElementById('colorbutton');
let colorbutton1 = document.getElementById('colorbutton1');

$(colorbutton).click(function() {
  $(colordiv).empty().css('background-color', 'yellow');
  $(portumeLink).addClass('Asswipe');
});

$(colorbutton1).click(function() {
  $(colordiv).remove();
});

$(clickyswitcher).click(function () {
    $(portumeLink).attr({
      "href" : "https://graysonrandall.github.io/portfolio/Grayson-Randall_Resume.pdf"
    }).text('resume');
    $(clickyswitcher).text('Click to see resume');
    $(portumeLink).before('<span>yay!</span> ');
  });

$(document).ready(function() {

  let inputbears = document.getElementById('inputbears');

  $(inputbears).focus(function() {
    $(this).val('Bear Down!');
  });

  $(goaway1).prepend('<b>This is</b> ');

  $(goAway).on ({

    dblclick: function() {
      $(goAway1).fadeToggle(700);
    },

    mouseenter: function() {
      console.log('Hooray!');
      x = x + 1;
      $(result).text(x);
    },

    mouseleave: function() {
      console.log('Boo!');
      y = y + 1;
      $(result1).text(y);
    }
});

$(result1).on ({
  hover: function() {
    $(this).css("background-color" , "#ccc");
  }
});

$(expand).click(function () {
  $('li').slideToggle(800);
});

$(document.querySelector('.newtext')).click(function () {
  $(this).text('Hello Ladies!');
});

$('#butt').addClass('box');

var box = $('.box');
  box.animate({left: '+=200px'}, 'slow');
  box.animate({top:  '+=200px'}, 'slow', function() {
    console.log('done');
  });


});


</script>

</body>

</html>
