<!DOCTYPE html>
<html>

<head>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

</head>

<body>

<p id="goaway">Hidden</p>






<script>

var goAway = $('#goaway')[0];

$(document).ready(function() {
  $(goAway).click(function() {
    $(this).hide();
  });
});


</script>
