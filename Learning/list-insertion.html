<!DOCTYPE html>
<html>
<head>

<title>Grayson Randall List Insertion Test</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<style>

ul li {

}

</style>

</head>
<body>

<div id="container">
  <form>
    <input class="insert-field" type="text" required autofocus/>
    <input class="insert-button" type="submit" name="insert" value="Insert" />
  </form>

  <br />
  <ul></ul>
</div>

<script>

let insertButton = document.querySelector('.insert-button');
let insertField = document.querySelector('.insert-field');
let list = document.querySelector('ul');
let value = insertField.value;

insertButton.addEventListener('click', (e) => {

  if (value !== '') {
    e.preventDefault();
    let li = document.createElement('li');
    li.innerHTML = value;
    list.appendChild(li);
    //insertField.value = '';
    insertField.focus();
  }

});

</script>

</body>
</html>
