<!DOCTYPE html>
<html>
<head>

<style>

#outer-container {
  display: block;
  justify-content: center;
  align-items: center;
}

.inner-container {
  display: block;
  align-items: center;
  justify-content: center;
}

.box {
  border: 1px solid #000000;
  width: 25vw;
  height: 25vh;
}

@media only screen and (min-width: 22.5rem) {
  .inner-container {
    display: flex;
  }
}

@media only screen and (min-width: 45rem) {
  #outer-container {
    display: flex;
  }
}


</style>
</head>
<body>

  <div id="outer-container">
    <div class="inner-container">
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="inner-container">
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </div>


</body>
</html>
