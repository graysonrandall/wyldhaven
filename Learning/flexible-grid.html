<!DOCTYPE html>
<html>
<head>

<title>Grayson Randall Flex-Grid Test</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<style>

#main-container {
  display: block;
  justify-content: center;
  align-items: center;
}

.cell-container {
  display: block;
  align-items: center;
  justify-content: center;
}

.cell {
  border: 1px solid #000000;
  width: 25vw;
  height: 25vh;
}

@media only screen and (min-width: 22.5rem) {
  .cell-container {
    display: flex;
  }
}

@media only screen and (min-width: 45rem) {
  #main-container {
    display: flex;
  }
}


</style>
</head>
<body>

  <div id="main-container">
    <div class="cell-container">
      <div class="cell">
        <div id="inner-main-container">
          <div class="inner-cell-container">
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
          <div class="cell-container">
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
        </div>
      </div>
      <div class="cell"></div>
    </div>
    <div class="cell-container">
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
  </div>


</body>
</html>
