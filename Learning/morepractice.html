<!DOCTYPE html>
<html>

<head>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

</head>

<body>

<input type="number" onkeyup="dataValue(this.value)"></input>

<p></p>


<script>

let input = $('input')[0];
let para = $('p')[0];

function dataValue(x) {
  let url = 'https://jsonplaceholder.typicode.com/albums' + '?id=' + x;

  if (Number(x) < 101 && Number(x) > 0) {
    $.ajax({
      url: url,
      type: 'GET',
      success: function(data) {
        var obj = JSON.stringify(data);
        var objParse = JSON.parse(obj);

        for (var i = 0; i < objParse.length; i++) {
          $(para).html(objParse[i].title + '</br>');
        }
      },
      error: function() {
        alert('Error');
      }
    });

  } else if (Number(x) == 0 || Number(x) > 100) {
    $(para).html('No Titles Found');
  }
}


</script>

</body>

</html>
