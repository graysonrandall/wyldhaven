<script>

	let currentDiv = document.getElementById('current');
	let forecastDiv = document.getElementById('forecast');
	let weeklyList = document.querySelector('ul');

	// Load and display data
	function hdnWeatherJsonpCallback(data) {

		//I went with <p> and <ul><li> just to keep the HTML semantic. The <stong> tags are just for readibility
		let temp = '<p>' + 'The current temperature is: ' + '<strong>' + data.cities[9].current[0].temp + '&deg;' + '</strong>' + '</p>';
		let condition = '<p>' + 'The current condition is: ' + '<strong>' + data.cities[9].current[0].condition+ '</strong>' + '</p>';

		currentDiv.innerHTML =  temp + condition;

		console.log(data.cities[9]);

		for (let i = 0; i < data.cities[9].weekly.length; i++) {
			let li = document.createElement('li');
			let text = '<strong>' + data.cities[9].weekly[i].day + ': ' + '</strong>' + data.cities[9].weekly[i].condition;
			li.innerHTML = text;
			weeklyList.appendChild(li);
		}
	}

</script>
<script type="text/javascript" src="https://www.sfchronicle.com/external/weather/weather.json?callback=hdnWeatherJsonpCallback"></script>
