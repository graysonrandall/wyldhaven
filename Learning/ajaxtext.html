<body>

<p><b>Loading with JS</b></p>

<p id="para"></p>

<br/><br/><br/><br/><br/><hr>

<p><b>Loading with jQuery</b></p>

<p id="para1"></p>

<script>

//JS
var newData = new XMLHttpRequest();
let para = document.getElementById('para');

function loadTitles() {
  newData.onreadystatechange = function() {
    if (this.readyState == 4) {
      para.textContent = '';
      var obj = JSON.parse(this.responseText);
      //only loading half because it's too long
      for (let i = 0; i < (obj.length/2); i++ ) {
        var text = obj[i].title + '<br />';
        para.insertAdjacentHTML('beforeend', text);
      }
    }
  }
  newData.open('GET', 'https://jsonplaceholder.typicode.com/albums', true);
  newData.send();
}
loadTitles();


//jQ
let para1 = document.getElementById('para1');

function loadTitlesjq() {
  console.log('woo');
  $.get('https://jsonplaceholder.typicode.com/albums', function(data) {
    var obj = JSON.parse(data);
    console.log(obj);
    console.log(data.title);
    //para1.insertAdjacentHTML('beforeend', data.title);
  });
}
loadTitlesjq();

</script>

</body>

</html>
