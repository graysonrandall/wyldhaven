<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
</head>
<body>

  <input class="numberInput" type="text">
  <p></p>

  <br>
  <br>
  <br>
  <hr>
  <br>
  <br>
  <br>

  <h1>
    THE TITLE OF YOUR WEBPAGE
  </h1>
  <div id="container">
  	<div class="content">
      <p>Glorious Content</p>
    </div>
  </div>

  <button id="textbutton">DO IT BITCH</button>

  <script>
    var input = document.querySelector('.numberInput');
    var para = document.querySelector('p');

    function squared(num) {
      return num * num;
    }

    function cubed(num) {
      return num * num * num;
    }

    function factorial(num) {
      let x = num;
      while (x > 1) {
        num *= x-1;
        x--;
      }
      return num;
    }

    input.onchange = function() {
      let num = input.value;
      console.log(num);

      if (isNaN(num)) {
        para.textContent = 'You need to enter a number, idiot!'
      } else {
        para.textContent = num + ' squared is ' + squared(num) + '. ' +
                           num + ' cubed is ' + cubed(num) + '. ' +
                           num + ' factorial is ' + factorial(num) + '. ';
      }
    }

  </script>

  <script>

  let content = document.querySelector('.content');
  let newpara = document.createElement('p');
  let newheader = document.createElement('h3');
  let colordiv = document.createElement('div');
  let newheadone = document.createElement('h1');
  let innerpara = document.createElement('p');

  window.onload = function() {
    newpara.textContent = 'Hey im red';
    newpara.style.cssText = 'color: red';
    content.appendChild(newpara);

    newheader.textContent = 'I\'m blue h3';
    newheader.style.cssText = 'color: blue';
    content.appendChild(newheader);

    colordiv.style.cssText = 'background-color: grey; border: 1px solid green;';
    content.appendChild(colordiv);

    newheadone.textContent = 'I\'m in a div';
    colordiv.appendChild(newheadone);
    innerpara.textContent = '#metoo';
    colordiv.appendChild(innerpara);

  }

  let newButton = document.getElementsByName('textbutton');

  newButton.addEventListener(click, function() {
    alert('You made it happen');

  });


  </script>
</body>
</html>
